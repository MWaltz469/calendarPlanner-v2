<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Admin portal for the Trip Week Planner. Manage trips, participants, and submissions." />
  <title>Admin â€” Trip Week Planner</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“…</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/tailwind.config.js"></script>
  <link rel="stylesheet" href="/styles.css?v=20260215tw" />
  <script src="/theme-init.js?v=20260215tw"></script>
  <script defer src="/admin.js?v=20260215tw"></script>
</head>
<body>
  <nav class="sticky top-0 z-50 flex items-center justify-between h-[52px] px-4 bg-white dark:bg-[#122130] border-b border-[--border]">
    <a href="/" class="flex items-center gap-2 no-underline text-[--ink]">
      <span class="text-xl leading-none" aria-hidden="true">ðŸ“…</span>
      <span class="font-display font-extrabold text-base tracking-tight">TripWeek</span>
    </a>
    <div class="flex items-center gap-2">
      <a href="/planner.html" class="text-sm font-bold text-[--ink-soft] hover:text-[--accent-text] hover:bg-[--accent-bg] px-2 py-1 rounded-lg no-underline transition-colors duration-100">Planner</a>
      <button id="themeToggle" class="w-9 h-9 rounded-full border border-[--border] bg-[--surface-muted] text-[--ink-soft] text-lg leading-none grid place-items-center cursor-pointer hover:bg-[--accent-bg] hover:text-[--accent-text] transition-colors duration-100" type="button" aria-label="Theme: Auto">&#9681;</button>
      <button id="logoutBtn" class="inline-flex items-center justify-center min-h-[36px] px-3 py-1 text-sm rounded-full border border-[--danger-border] bg-[--danger-soft] text-[--danger] font-bold cursor-pointer" type="button" hidden>Sign Out</button>
    </div>
  </nav>

  <main class="app-shell">
    <header class="card p-4">
      <h2 class="m-0 font-display font-extrabold text-[clamp(1.1rem,2vw,1.5rem)]">Admin Portal</h2>
      <p class="mt-2 mb-0 text-[--ink-soft]">Manage trips, participants, and submissions.</p>
    </header>

    <!-- Login -->
    <section id="loginSection" class="card admin-login-card">
      <h2>Sign in</h2>
      <p class="step-copy">Enter the admin password to continue.</p>
      <div class="admin-login-form">
        <label class="field">
          <span>Password</span>
          <input id="passwordInput" type="password" placeholder="Admin password" autocomplete="current-password" />
        </label>
        <button id="loginBtn" class="inline-flex items-center justify-center min-h-[44px] px-4 py-2 rounded-full border border-transparent bg-[--accent] text-white font-bold cursor-pointer hover:bg-[--accent-strong]" type="button">Sign In</button>
        <span id="loginError" class="hint hint--error" hidden></span>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboardSection" class="card" hidden>
      <div id="statsBar" class="admin-stats-bar"></div>

      <div class="admin-section-header">
        <h2>All Trips</h2>
        <div class="admin-header-actions">
          <input id="tripSearchInput" type="text" placeholder="Search trips..." class="admin-search-input" autocomplete="off" />
          <button id="createTripBtn" class="inline-flex items-center justify-center min-h-[44px] px-4 py-2 rounded-full border border-transparent bg-[--accent] text-white font-bold cursor-pointer hover:bg-[--accent-strong]" type="button" title="Create a new trip code that participants can join">+ Create Trip</button>
          <button id="refreshBtn" class="inline-flex items-center justify-center min-h-[44px] px-4 py-2 rounded-full border border-[--border] bg-[--surface-muted] text-[--ink-soft] font-bold cursor-pointer dark:bg-[#1a2b3b] dark:border-[#34506a] dark:text-[#d7e6f2]" type="button" title="Reload the trip list from the server">Refresh</button>
        </div>
      </div>

      <!-- Create Trip Form -->
      <div id="createTripForm" class="admin-create-form card" hidden>
        <h3>Create a new trip</h3>
        <div class="form-grid">
          <label class="field">
            <span>Trip code</span>
            <input id="newTripCode" type="text" maxlength="18" placeholder="SQUAD2026" autocomplete="off" style="text-transform:uppercase;" title="The unique code participants enter to join this trip. Letters, numbers, hyphens, and underscores only." />
            <span class="field-hint">Share this code with your group so they can join.</span>
          </label>
          <label class="field">
            <span>Trip name (optional)</span>
            <input id="newTripName" type="text" maxlength="120" placeholder="Beach House August" autocomplete="off" title="A friendly name for this trip. Only visible in admin." />
            <span class="field-hint">A label for your reference â€” participants won't see this.</span>
          </label>
        </div>
        <div class="form-grid">
          <label class="field">
            <span>Window start day</span>
            <select id="newTripStartDay" title="Which day of the week each trip window starts on. Determines how weeks are sliced across the calendar.">
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
              <option value="wed">Wednesday</option>
              <option value="thu">Thursday</option>
              <option value="fri">Friday</option>
              <option value="sat" selected>Saturday</option>
              <option value="sun">Sunday</option>
            </select>
            <span class="field-hint">Each week starts on this day (e.g., Sat â†’ Satâ€“Fri windows).</span>
          </label>
          <label class="field">
            <span>Window length</span>
            <select id="newTripDays" title="How many days each trip window covers. A 7-day window is a full week; shorter windows for weekends or long weekends.">
              <option value="2">2 days</option>
              <option value="3">3 days</option>
              <option value="4">4 days</option>
              <option value="5">5 days</option>
              <option value="6">6 days</option>
              <option value="7" selected>7 days</option>
              <option value="8">8 days</option>
              <option value="9">9 days</option>
              <option value="10">10 days</option>
              <option value="14">14 days</option>
            </select>
            <span class="field-hint">Duration of each bookable window across the year.</span>
          </label>
        </div>
        <div class="inline-actions">
          <button id="createTripSubmit" class="inline-flex items-center justify-center min-h-[44px] px-4 py-2 rounded-full border border-transparent bg-[--accent] text-white font-bold cursor-pointer hover:bg-[--accent-strong]" type="button">Create</button>
          <button id="createTripCancel" class="inline-flex items-center justify-center min-h-[44px] px-4 py-2 rounded-full border border-[--border] bg-[--surface-muted] text-[--ink-soft] font-bold cursor-pointer dark:bg-[#1a2b3b] dark:border-[#34506a] dark:text-[#d7e6f2]" type="button">Cancel</button>
        </div>
      </div>

      <div id="tripsContainer" class="admin-trips"></div>
    </section>

    <!-- Trip Detail -->
    <section id="tripDetailSection" class="card" hidden>
      <div class="admin-section-header">
        <button id="backToTripsBtn" class="inline-flex items-center justify-center min-h-[44px] px-4 py-2 rounded-full border border-[--border] bg-[--surface-muted] text-[--ink-soft] font-bold cursor-pointer dark:bg-[#1a2b3b] dark:border-[#34506a] dark:text-[#d7e6f2]" type="button">&larr; All Trips</button>
        <h2 id="tripDetailTitle">Trip Detail</h2>
      </div>
      <div id="tripDetailInfo" class="admin-trip-info"></div>

      <h3>Group Results</h3>
      <div id="adminResultsContainer" class="admin-results"></div>

      <h3>Participants</h3>
      <div id="participantsContainer" class="admin-participants"></div>

      <details class="admin-actions-collapsible">
        <summary class="admin-actions-toggle"><h3>Trip Actions</h3></summary>
        <div id="tripActions" class="admin-actions-body"></div>
      </details>
    </section>
  </main>

  <div id="toastArea" class="toast-area" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
